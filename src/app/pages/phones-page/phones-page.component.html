

<div class="phones">
  <h1>Mobile phones</h1>
  <p class="phones-quantity">{{ this.quantityPhones }} models</p>

  <app-loading *ngIf="isLoading"></app-loading>

  <app-products-slider
    [flexWrap]="true"
    [oldPrice]="true"
    [changeLoading]="isLoading"
    *ngIf="isLoading"
  ></app-products-slider>

</div>
