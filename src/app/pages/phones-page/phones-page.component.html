<app-loading *ngIf="isLoading"></app-loading>

<app-small-navigation></app-small-navigation>

<div class="phones">
  <h1>Mobile phones</h1>
  <p class="phones-quantity">{{ this.quantityPhones }} models</p>

<app-sort-items-on-page
  [array]="products"
>
</app-sort-items-on-page>

  <app-products
    [flexWrap]="true"
    [oldPrice]="true"
    (isLoadingChange)="isLoading = $event"
    [marginTopClass]="'margin-top-small'"
    (array)="products = $event"

  ></app-products>

</div>
