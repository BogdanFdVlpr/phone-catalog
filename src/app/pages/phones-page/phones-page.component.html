<app-loading *ngIf="isLoading"></app-loading>

<div class="phones">
  <h1>Mobile phones</h1>
  <p class="phones-quantity">{{ this.quantityPhones }} models</p>

  <app-products
    [flexWrap]="true"
    [oldPrice]="true"
    (isLoadingChange)="isLoading = $event"
    [marginTopClass]="'margin-top-small'"
  ></app-products>

</div>
