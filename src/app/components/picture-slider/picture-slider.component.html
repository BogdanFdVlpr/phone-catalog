<ngx-hm-carousel
  [(ngModel)]="index"
  [infinite]="infinite"
  [data]="images"

  class="carousel text-accent">

  <section ngx-hm-carousel-container class="content">
    <article class="item cursor-pointer fade_animation"
             ngx-hm-carousel-item
             *ngFor="let avatar of images; let i = index"
             [ngClass]="{'visible': index===i}">
      <div class="img" [style.backgroundImage]="'url('+avatar.url+')'">
      </div>
    </article>
    <ng-template #infiniteContainer></ng-template>
  </section>

  <ng-template #carouselContent let-avatar let-i="index">
    <article class="item cursor-pointer fade_animation"
             [ngClass]="{'visible': index===i}">
      <div class="img" [style.backgroundImage]="'url('+avatar.url+')'">
      </div>
    </article>
  </ng-template>

  <ng-template #carouselPrev>
    <div class="click-area">
      <i class="material-icons"><img src="assets/img/icons/arrow-prev-icon.svg" alt=""></i>
    </div>
  </ng-template>
  <ng-template #carouselNext>
    <div class="click-area">
      <i class="material-icons"><img src="assets/img/icons/arrow-next-icon.svg" alt=""></i>
    </div>
  </ng-template>

  <ng-template #carouselDot let-model>
    <div class="ball bg-accent" [class.visible]="model.index === model.currentIndex"></div>
  </ng-template>

</ngx-hm-carousel>
