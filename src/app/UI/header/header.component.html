<nav class="header" id="header">
  <div class="header-nav">

    <div class="popup">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="popup-menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
          <a mat-menu-item routerLinkActive="active-nav" routerLink="/" [routerLinkActiveOptions]="{exact: true}" (click)="clearCartPageOpen()">Home</a>
          <a mat-menu-item routerLinkActive="active-nav" routerLink="phones">Phones</a>
          <a mat-menu-item routerLinkActive="active-nav" routerLink="tablets">Tablets</a>
          <a mat-menu-item routerLinkActive="active-nav" routerLink="accessories">Accessories</a>
      </mat-menu>
    </div>

    <img routerLink="/" src="./assets/img/icons/Logo.svg" alt="Logo" class="logo" (click)="clearCartPageOpen()">

    <div class="header-nav__content header-nav__content--mobile" [class.display--none]="cartPageOpen">
      <a routerLinkActive="active-nav" routerLink="/" [routerLinkActiveOptions]="{exact: true}" (click)="clearCartPageOpen()">HOME</a>
      <a routerLinkActive="active-nav" routerLink="phones">PHONES</a>
      <a routerLinkActive="active-nav" routerLink="tablets">TABLETS</a>
      <a routerLinkActive="active-nav" routerLink="accessories">ACCESSORIES</a>
    </div>
  </div>
  <div class="header-icons">

    <div class="search" (click)="openSearchInput($event)">
      <button class="header-search-button header-search-button--active" >
        <img class="search-icon" src="./assets/img/icons/search-icon.svg" alt="">
      </button>
    </div>


    <input
      class="header-search"
      type="text"
      placeholder="Search in {{linkTitle}}..."
      [class.display--none]="cartPageOpen || !inputSearch"
      [(ngModel)]="inputText"
      (ngModelChange)="changeInputText()"
    >

    <a routerLink="favorites" [class.display--none]="cartPageOpen">
      <img routerLinkActive="active-nav" class="header-icon" src="./assets/img/icons/heart-icon.svg" alt="heart icon" >
      <div *ngIf="showFavoriteBadge()" [matBadge]="favoriteBadge" class="favourite-badge" matBadgeColor="warn" matBadgeSize="small">
      </div>
    </a>
    <a routerLink="cart" (click)="activateCartPageOpen()">
      <img routerLinkActive="active-nav" class="header-icon" src="./assets/img/icons/basket-icon.svg" alt="basket icon">
      <div *ngIf="showCartBadge()" [matBadge]="cartBadge" class="favourite-badge" matBadgeColor="warn" matBadgeSize="small">
      </div>
    </a>
  </div>
</nav>
