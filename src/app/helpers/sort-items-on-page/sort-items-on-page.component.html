<div class="sorting">
  <div class="sorting-container">
    <p class="sorting-name">Sort by</p>
    <select name="select" class="select" (change)="sortArray($event)">
      <option value="age" selected>Newest</option>
      <option value="name">Alphabetically</option>
      <option value="price">Cheapest</option>
    </select>
  </div>

  <div class="sorting-container">
    <p class="sorting-name">Items on page</p>
    <mat-paginator [length]="array!.length"
                   [pageSize]="array!.length"
                   [pageSizeOptions]="[array!.length, 16, 8, 4]"
                   aria-label="Select page">
    </mat-paginator>
  </div>

</div>
