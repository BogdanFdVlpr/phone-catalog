<div class="sorting">
  <div class="sorting-container">
    <p class="sorting-name">Sort by</p>
    <select
      id="selectSort"
      name="select"
      class="select"
      [(ngModel)]="selectedValues"
      (change)="onSelectionChange($event)"
    >
      <option value="age" selected>Newest</option>
      <option value="name">Alphabetically</option>
      <option value="price">Cheapest</option>
    </select>
    <svg class="sorting-icon-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M12.4715 5.52864C12.7318 5.78899 12.7318 6.2111 12.4715 6.47145L8.47149 10.4714C8.21114 10.7318 7.78903 10.7318 7.52868 10.4714L3.52868 6.47144C3.26833 6.2111 3.26833 5.78899 3.52868 5.52864C3.78903 5.26829 4.21114 5.26829 4.47149 5.52864L8.00008 9.05723L11.5287 5.52864C11.789 5.26829 12.2111 5.26829 12.4715 5.52864Z" fill="#B4BDC4"/>
    </svg>
  </div>

  <div class="sorting-container" *ngIf="allPhones" >
    <p class="sorting-name">Items on page</p>
    <select
      id="selectItemsOnPage"
      name="select"
      class="select"
      [(ngModel)]="currentItemsOnPage"
      (change)="onCurrentItemsChange($event)"
    >
      <img src="./assets/img/icons/arrow-down-icon.svg" alt="">
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="16" selected>16</option>
      <option value="{{allPhones.length}}">{{allPhones.length}}</option>
    </select>
    <svg class="sorting-icon-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M12.4715 5.52864C12.7318 5.78899 12.7318 6.2111 12.4715 6.47145L8.47149 10.4714C8.21114 10.7318 7.78903 10.7318 7.52868 10.4714L3.52868 6.47144C3.26833 6.2111 3.26833 5.78899 3.52868 5.52864C3.78903 5.26829 4.21114 5.26829 4.47149 5.52864L8.00008 9.05723L11.5287 5.52864C11.789 5.26829 12.2111 5.26829 12.4715 5.52864Z" fill="#B4BDC4"/>
    </svg>
  </div>

</div>
