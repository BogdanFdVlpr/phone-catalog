<div class="sorting">
  <div class="sorting-container">
    <p class="sorting-name">Sort by</p>
    <select
      id="selectSort"
      name="select"
      class="select"
      [(ngModel)]="selectedValues"
      (change)="onSelectionChange($event)"
    >
      <option value="age" selected>Newest</option>
      <option value="name">Alphabetically</option>
      <option value="price">Cheapest</option>
    </select>
  </div>

  <div class="sorting-container" *ngIf="allPhones" >
    <p class="sorting-name">Items on page</p>
    <select
      id="selectItemsOnPage"
      name="select"
      class="select"
      [(ngModel)]="currentItemsOnPage"
      (change)="onCurrentItemsChange($event)"
    >
      <img src="./assets/img/icons/arrow-down-icon.svg" alt="">
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="16" selected>16</option>
      <option value="{{allPhones.length}}">{{allPhones.length}}</option>
    </select>
  </div>

</div>
